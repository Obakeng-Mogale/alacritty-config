# --- General Settings ---
[general]
working_directory = "C:\\Users\\Ob"

# --- Window Settings ---
[window]
opacity = 0.95
blur = true
padding = { x = 12, y = 12 }
title = "Alacritty"

# --- Default Shell (Git Bash) ---
[terminal.shell]
program = "C:\\Program Files\\Git\\bin\\sh.exe"
args = ["--login", "-i"]

# --- Atom One Dark Color Scheme ---
[colors.primary]
background = "#282c34"
foreground = "#abb2bf"

[colors.cursor]
text = "#282c34"
cursor = "#528bff"

[colors.normal]
black   = "#282c34"
red     = "#e06c75"
green   = "#98c379"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#abb2bf"

[colors.bright]
black   = "#5c6370"
red     = "#e06c75"
green   = "#98c379"
yellow  = "#e5c07b"
blue    = "#61afef"
magenta = "#c678dd"
cyan    = "#56b6c2"
white   = "#ffffff"

# --- Font Settings ---
[font]
size = 12.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[cursor]
style = { shape = "Block", blinking = "On" }
